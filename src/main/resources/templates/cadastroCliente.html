<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cadastro Cliente </title>
</head>

<body>
   
        <div class="container-fluid">
            <section class="content-header" th:replace="navbar::navBar"></section>
        </div>
  
    <br>     
    <div class="container">
        <form method="POST" action="#" th:action="@{/novo_cliente}" th:object="${cliente}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nome"
                    placeholder="Nome do item" th:field="*{nome}" th:value="${nome}" > 
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="${cliente.nome}">Name Error</p>    
            </div>
            <div class="form-group">
                <label for="preco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço do cliente"
                th:field="*{endereco}" th:value="${nome}">
                <p th:if="${#fields.hasErrors('endereco')}" th:errors="${cliente.endereco}">Name Error</p>    
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="submit" class="btn btn-primary">Atualizar dados</button>
        </form>
    </div>

</body>

</html>
