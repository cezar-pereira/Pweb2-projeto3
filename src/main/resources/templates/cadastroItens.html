<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cadastro de Itens</title>
</head>

<body>

    <div class="container-fluid">
        <section class="content-header" th:replace="navbar::navBar"></section>
    </div>

    <div class="container">
        <p th:text="${mensagem}"></p>
        <form method="POST" action="#" th:action="@{/novo_item}" th:object="${item}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nome"
                    placeholder="Nome do item">
                <p th:if="${#fields.hasErrors('nome')}" th:errors="${item.nome}">Nome Error</p>  
            </div>
            <div class="form-group">    
                <label for="preco">Preço</label>
                <input type="text" class="form-control" id="preco" name="preco" placeholder="Preço do item">
                 <p th:if="${#fields.hasErrors('preco')}" th:errors="${item.preco}">Preco Error</p> 
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="submit" class="btn btn-primary">Atualizar Item</button>
        </form>
    </div>
</body>

</html>
